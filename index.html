<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>TeaLab</title>
    <!--    reset.css-->
    <link rel="stylesheet" href="css/reset.css">
    <!--    bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--    wow.js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!--    style.css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Tea Lab</h1>

        <nav>
            <ul>
                <div class="milk box"><a href="">
                        <li>MILK</li>
                    </a></div>
                <div class="lemon box"><a href="">
                        <li>LEMON</li>
                    </a></div>
                <div class="sonota box"><a href="">
                        <li>その他</li>
                    </a></div>
                <div class="sns box"><a href="">
                        <li>SNS シェア</li>
                    </a></div>
                <div class="ham box"><a href="">
                        <li>ham</li>
                    </a></div>
            </ul>
        </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/screen7.png" class="d-block w-100" alt="午後の紅茶">
            </div>
            <div class="carousel-item">
                <img src="image/screen5.jpg" class="d-block w-100" alt="紅茶花伝">
            </div>
            <div class="carousel-item">
                <img src="image/screen3.png" class="d-block w-100" alt="ボス">
            </div>
            <div class="carousel-item">
                <img src="image/screen4.png" class="d-block w-100" alt="リプトン">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>









    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
